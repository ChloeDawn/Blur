buildscript {
    repositories {
        mavenCentral()
        maven { url = "http://files.minecraftforge.net/maven" }
        maven { url = "https://oss.sonatype.org/content/repositories/snapshots/" }
    }
    dependencies { classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT' }
}

apply plugin: 'forge'

group = 'com.tterrag.blur'
archivesBaseName = "Blur"
version = "${mod_version}-${System.getenv().BUILD_NUMBER}"

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

minecraft {
    version = "${minecraft_version}-${forge_version}"
	mappings = 'stable_12'
	
    runDir = 'run'

	//clientJvmArgs += '-Dfml.coreMods.load=com.tterrag.blur.BlurPlugin'
	
	replace "@VERSION@", project.version
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include '**/*.info'
        include '**/*.properties'

        // replace version and mcversion
        expand 'version': project.version, 'mcversion': project.minecraft.version
    }

    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude '**/*.info'
        exclude '**/*.properties'
    }
}

jar.manifest {
    attributes 'FMLCorePlugin': 'com.tterrag.blur.BlurPlugin'
    attributes 'FMLCorePluginContainsFMLMod': 'true'
}

